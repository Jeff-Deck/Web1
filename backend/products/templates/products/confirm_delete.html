<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto | Ferretería</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-xl mx-auto py-10 px-6">
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <h1 class="text-2xl font-bold text-red-600 mb-4">⚠️ Confirmar eliminación</h1>
            <p class="text-gray-700 mb-6">¿Estás seguro de que deseas eliminar <strong>{{ product.name }}</strong> del inventario?</p>

            <form method="post" class="mb-4">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded shadow">
                    🗑️ Confirmar eliminación
                </button>
            </form>

            <a href="{% url 'product_list' %}" class="text-blue-600 hover:underline">
                🔙 Cancelar y volver
            </a>
        </div>
    </div>
</body>
</html>
